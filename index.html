<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Kernel panic</div>
      </div>

      <div class="window-body">
        <p>
          <img
            id="error-icon"
            src="https://i.postimg.cc/wTQJ3hgb/error.png"
            width="20"
            height="20"
            alt="error"
          />
          <span> Please shut down your computer, and go for a walk. </span>
        </p>
        <div class="window-body-bottom">
          <button id="cancel-button">Cancel</button><br />
        </div>
      </div>
    </div>
  </body>
</html>
